<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Forms</title>
     <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="css-forms">CSS Forms</h1>

    <div class="registartion-form">
         <form>
            <h3 class="signup">Create Account</h3>
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="input-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="number" id="mobileNumber" name="mobileNumber">
            </div>
            <div class="button-group">
                <button type="button" class="btn-signup">Signup</button>
            </div>
         </form>
    </div>
</body>
</html>
