<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition App</title>
    <style>
        .addition{
            margin-top: 100px;
            margin-left: 100px;
            background-color: rgb(248, 248, 248);
            padding: 100px;
            width: 50%;
            box-shadow: 1px 2px #888888;
        }
        input[type="number"]{
            width: 30%;
            padding: 10px;
            border: 1px solid gray;
            margin-top: 5px;
        }
        .btn{
             margin-top: 10px;
        }
    </style>
    
</head>
<body>
    <form>
        <div class="addition">
            <div>
                <input type="number" name="firstNum" id="firstNum" placeholder="first number">
            </div>
            <div>
                <input type="number" name="secondNum" id="secondNum" placeholder="second number">
            </div>
            <div class="btn">
                <button  type="button"  onclick="add()">ADD</button>
            </div>
            <div>
                Result:: <span id="result"></span>
            </div>
        </div>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
