<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varibles & Datatypes</title>
    <script>
        var firstName="sai";
        var lastName="kumar";
        var age=10;
        var isActive=false;
        console.log(firstName+" :"+typeof(firstName));
        console.log(lastName+": "+typeof(lastName));
        console.log(age+": "+typeof(age));
        console.log(isActive+" :"+typeof(isActive));
        var shirtBrands=["Roadster","US POLO","LEVIES","H&M","WROGN"];
        console.log(shirtBrands);
        var car={
            carName:"Rolls Royce",
            wheeler:"4 wheeler",
            petrolType:"Disel",
            cc:800,
            model:2020
         }
         console.log(car);
         var cars=[
         {
            carName:"Rolls Royce",
            wheeler:"4 wheeler",
            petrolType:"Disel",
            cc:800,
            model:2020
         },
         {
            carName:"BENZ",
            wheeler:"4 wheeler",
            petrolType:"Disel",
            cc:800,
            model:2020
         },
         {
            carName:"AUDI",
            wheeler:"4 wheeler",
            petrolType:"Disel",
            cc:800,
            model:2020
         }
         ]
         console.log(cars);
    </script>
</head>
<body>
    
</body>
</html>
