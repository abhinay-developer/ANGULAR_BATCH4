<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>

<body>
    <h1>HTML Tables</h1>

    <table border="1">
        <thead> <!-- table head-->
            <tr> <!-- table row-->
                <th>Person</th>  <!-- table heading-->
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody> <!-- table body-->
            <tr><!-- table row -->
                <td>Ram</td><!-- table data -->
                <td>23</td>
                <td>ram@gmail.com</td>
            </tr>
            <tr>
                <td>Sai</td>
                <td>24</td>
                <td>sai@gmail.com</td>
            </tr>
            <tr>
                <td>Raj</td>
                <td>28</td>
                <td>raj@gmail.com</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
