<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>

<body>
    <h1>HTML FORMS</h1>

    <!--  input elements-->

    <!--   username ,firstname ,lastname -->

    <form>
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="username">
        </div>
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="firstName">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email">
        </div>
        <div>
            <label for="mobileNumber">Mobile Number</label>
            <input type="number" name="mobileNumber" id="mobileNumber" placeholder="mobileNumber">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password">
        </div>
        <div>
            <label for="dob">Select Dob</label>
            <input type="date" name="dob" id="dob" placeholder="dob">
        </div>
        <div>
            <label for="dob">Gender</label>
            <input type="radio" name="gender" id="male" value="male" ><label>Male</label>
            <input type="radio" name="gender" id="female"  value="female" checked><label>Female</label>
        </div>
        
        <div>
            <label for="Courses">Courses</label>
            <input type="checkbox" name="java" id="java" value="java" ><label>Java</label>
            <input type="checkbox" name="python" id="python"  value="python" checked><label>Python</label>
            <input type="checkbox" name="css" id="css"  value="css" ><label>CSS</label>
        </div>
        <div>
          <label for="country">Country</label>
              <select name="country" id="country">
                <option value="IND">India</option>
                <option value="USA">United Stated Of America</option>
                <option value="UK">UK</option>
                <option value="CAN">CANADA</option>
              </select>
        </div>
         <div>
            <label for="address">Address</label>
            <textarea name="addess" id="address" cols="100" rows="5"></textarea>
         </div>

         <div><button type="button">SUBMIT</button></div>
    </form>

</body>

</html>
